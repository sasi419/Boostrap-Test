<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration with Modal</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Sign Up</h4>
          <form id="signupForm" onsubmit="return handleSignUp(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your name">
              <div class="form-text text-danger" id="usernameError"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email">
              <div class="form-text text-danger" id="emailError"></div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Your information has been saved successfully. Here's the list of registered users:</p>
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="userTable">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const LOCAL_STORAGE_KEY = "registeredUsers";

  function handleSignUp(event) {
    event.preventDefault();

    const name = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Clear previous error messages
    document.getElementById("usernameError").innerText = "";
    document.getElementById("emailError").innerText = "";

    let isValid = true;

    if (name === "") {
      document.getElementById("usernameError").innerText = "Name is required.";
      isValid = false;
    }

    if (email === "") {
      document.getElementById("emailError").innerText = "Email is required.";
      isValid = false;
    } else if (!emailRegex.test(email)) {
      document.getElementById("emailError").innerText = "Invalid email format.";
      isValid = false;
    }

    if (!isValid) return false;

    // Retrieve existing users from localStorage
    let users = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];

    // Add new user
    users.push({ name, email });

    // Save updated users list to localStorage
    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(users));

    // Reset the form
    document.getElementById("signupForm").reset();

    // Populate the modal table with updated users list
    populateUserTable(users);

    // Show the success modal
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();

    return false;
  }

  function populateUserTable(users) {
    const tableBody = document.querySelector("#userTable tbody");
    tableBody.innerHTML = ""; // Clear existing rows

    users.forEach(user => {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = user.name;
      row.appendChild(nameCell);

      const emailCell = document.createElement("td");
      emailCell.textContent = user.email;
      row.appendChild(emailCell);

      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
